<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - Organize suas tarefas</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><i class="fas fa-tasks"></i> Minha Todo List</h1>
        <p>Organize suas tarefas de forma simples e eficiente</p>
      </header>

      <main class="main-content">
        <div class="input-section">
          <div class="input-group">
            <input
              type="text"
              id="taskInput"
              placeholder="Digite sua nova tarefa..."
              maxlength="100"
            />
            <button id="addTaskBtn" class="btn btn-primary">
              <i class="fas fa-plus"></i> Adicionar
            </button>
          </div>
        </div>

        <div class="filters-section">
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">
              <i class="fas fa-list"></i> Todas
            </button>
            <button class="filter-btn" data-filter="pending">
              <i class="fas fa-clock"></i> Pendentes
            </button>
            <button class="filter-btn" data-filter="completed">
              <i class="fas fa-check-circle"></i> Concluídas
            </button>
          </div>
          <div class="stats"><span id="totalTasks">0</span> tarefas</div>
        </div>

        <div class="tasks-container">
          <div id="tasksList" class="tasks-list">
            <!-- Tarefas serão inseridas aqui dinamicamente -->
          </div>

          <div id="emptyState" class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h3>Nenhuma tarefa ainda</h3>
            <p>
              Adicione sua primeira tarefa para começar a organizar seu dia!
            </p>
          </div>
        </div>

        <div class="actions-section">
          <button
            id="clearCompletedBtn"
            class="btn btn-secondary"
            style="display: none"
          >
            <i class="fas fa-trash"></i> Limpar Concluídas
          </button>
          <button id="clearAllBtn" class="btn btn-danger" style="display: none">
            <i class="fas fa-trash-alt"></i> Limpar Todas
          </button>
        </div>

        <div class="storage-section">
          <h3><i class="fas fa-database"></i> Gerenciar Dados</h3>
          <div class="storage-buttons">
            <button id="exportBtn" class="btn btn-outline">
              <i class="fas fa-download"></i> Exportar Backup
            </button>
            <label for="importInput" class="btn btn-outline">
              <i class="fas fa-upload"></i> Importar Backup
            </label>
            <input
              type="file"
              id="importInput"
              accept=".json"
              style="display: none"
            />
            <button id="clearStorageBtn" class="btn btn-outline-danger">
              <i class="fas fa-broom"></i> Limpar Storage
            </button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2024 Todo List - Feito com ❤️ e JavaScript</p>
      </footer>
    </div>

    <!-- Template para tarefa individual -->
    <template id="taskTemplate">
      <div class="task-item" data-id="">
        <div class="task-content">
          <label class="checkbox-container">
            <input type="checkbox" class="task-checkbox" />
            <span class="checkmark"></span>
          </label>
          <span class="task-text"></span>
          <div class="task-actions">
            <button class="edit-btn" title="Editar tarefa">
              <i class="fas fa-edit"></i>
            </button>
            <button class="delete-btn" title="Excluir tarefa">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="task-meta">
          <span class="task-date"></span>
          <span class="task-priority"></span>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
