<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0dcaf0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Code brackets icon -->
  <g transform="translate(5, 10)">
    <!-- Left bracket -->
    <path d="M 0 15 L 8 15 L 8 5 L 0 5 L 0 15 Z" fill="url(#logoGradient)"/>
    <path d="M 2 7 L 6 7 L 6 13 L 2 13 L 2 7 Z" fill="white"/>
    
    <!-- Right bracket -->
    <path d="M 12 15 L 20 15 L 20 5 L 12 5 L 12 15 Z" fill="url(#logoGradient)"/>
    <path d="M 14 7 L 18 7 L 18 13 L 14 13 L 14 7 Z" fill="white"/>
    
    <!-- Code lines -->
    <rect x="25" y="7" width="8" height="2" fill="url(#logoGradient)" rx="1"/>
    <rect x="25" y="11" width="6" height="2" fill="url(#logoGradient)" rx="1"/>
    <rect x="25" y="15" width="10" height="2" fill="url(#logoGradient)" rx="1"/>
  </g>
  
  <!-- Text "Nova Código" -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0d6efd">
    Nova
  </text>
  <text x="45" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0dcaf0">
    Código
  </text>
</svg> 